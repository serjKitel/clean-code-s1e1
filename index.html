<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__section section_add-task">
        <label class="label_add-task label" for="new-task">Add Item</label>
        <div class="section__wrapper">
          <input id="new-task" class="input task input_text" type="text">
          <button class="button button__add-task">Add</button>
        </div>
      </section>
      <section class="main__section section_todo-task">
        <h3 class="section__title">Todo</h3>
        <ul class="section__list" id="incomplete-tasks">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox">
            <label class="label_todo-task label task">Pay Bills</label>
            <input type="text" class="input task input_text">
            <button class="button button_edit-task">Edit</button>
            <button class="button button_delete-task ">
              <img class="button__img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
          <li class="list__item list__item_edit-mode">
            <input class="input input_checkbox" type="checkbox">
            <label class="label_todo-task label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task input_text">
            <button class="button button_edit-task">Save</button>
            <button class="button button_delete-task">
              <img class="button__img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>
      <section class="main__section section_completed-task">
        <h3 class="section__title">Completed</h3>
        <ul class="section__list" id="completed-tasks">
          <li class="list__item">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="label_completed-task label task">See the Doctor</label>
            <input type="text" class="input task input_text">
            <button class="button button_edit-task">Edit</button>
            <button class="button button_delete-task">
              <img class="button__img" src="./remove.svg" alt="delete task button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
